<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MFE - Standalone</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .banner {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .debug {
            background: rgba(0, 0, 0, 0.1);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Login Microfrontend - Standalone Mode</h1>
    <div class="banner">
        <strong>ðŸš€ MFE Status:</strong> Running independently on port 8083<br>
        <small>This MFE can be integrated into the main Rails app or run standalone for development</small>
        
        <div class="debug">
            <div>Global Check:</div>
            <div id="debug-info">Loading...</div>
        </div>
    </div>
    
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- The webpack dev server will inject the bundle here -->
    <script src="/login-mfe.js"></script>
    
    <script>
        // Debug info
        function updateDebugInfo() {
            const debugEl = document.getElementById('debug-info');
            if (debugEl) {
                debugEl.innerHTML = `
                    React: ${typeof React}<br>
                    ReactDOM: ${typeof ReactDOM}<br>
                    loginMfe: ${typeof loginMfe}<br>
                    Exported: ${typeof window.loginMfe}<br>
                    Bootstrap: ${typeof window.loginMfe?.bootstrap}
                `;
            }
        }
        
        // Check periodically
        setInterval(updateDebugInfo, 1000);
        updateDebugInfo();
        
        console.log('ðŸ”µ Standalone Mode Globals:', {
            React: typeof React,
            ReactDOM: typeof ReactDOM,
            loginMfe: typeof loginMfe,
            windowLoginMfe: typeof window.loginMfe
        });
    </script>
</body>
</html>
